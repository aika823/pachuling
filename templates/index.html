<!DOCTYPE html>
<html lang="en">
<head>
    <title>파출링</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href=" https://fonts.googleapis.com/css?family=Lora">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="static/css/styles.min.css">
</head>
<body>

<div class="container">

    <div>
        <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
            <div class="container">
                <a class="navbar-brand" href="#">파출링 - C R (U) (D)</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1">
                    <span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </div>
    <hr>
    <br><br>
    <div class="row">
        <div class="col-sm-4">

        </div>
        <div class="col-sm-4">
            <h4>파출링!</h4>
            <p>내용을 입력하세요</p>
            <form action="/insert" method="POST">
                <div class="form-group">
                    <label for="usr">이름:</label>
                    <input name="name" type="text" class="form-control" id="usr">
                </div>
                <div class="form-group">
                    <label for="pwd">Email:</label>
                    <input name="email" type="email" class="form-control" id="pwd">
                </div>

                <div class="radio">
                    <label>성별</label><br>
                    <label class="radio-inline"><input type="radio" name="optradio" value="Male">남</label>
                </div>
                <div class="radio">
                    <label class="radio-inline"><input type="radio" name="optradio" value="Female">여</label>
                </div>


                <div class="form-group">
                    <label for="comment">비고:</label>
                    <textarea class="form-control" rows="5" id="comment" name="comment"></textarea>
                </div>

                <br>
                <input type="submit" name="submit" value="Submit" class="btn btn-success">
            </form>
        </div>
    </div>
    <hr>

    {% for detail in details %}
    <h4> {{detail}}</h4>
    {% endfor %}

    {{var}}


    <br>
    <br>
    <hr>
</div>

</body>
</html>
